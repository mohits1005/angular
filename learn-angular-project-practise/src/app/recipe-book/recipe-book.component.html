<div class="row">
    <div class="col-md-5">
        <app-recipe-list (loadRecipe)="recipeLoad($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe;else infoText" [recipeElement]="recipe"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
